<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
    <title>Image generator</title>
  </head>
  <body>
    <main>
      <section>
        <form id="generate">
          <div class="container">
            <input type="text" id="prompt" placeholder="A cat with glasses" />
            <button type="submit">Send</button>
          </div>
        </form>
      </section>
      <section>
        <p class="msg"></p>
        <img src="" alt="" class="generated-picture" id="picture" />
      </section>
    </main>
    <div class="spinner">
      <div class="cube1"></div>
      <div class="cube2"></div>
    </div>
    <footer>
      <span>
        Made using
        <a href="https://beta.openai.com/docs" target="_blank">OpenAI API</a>
      </span>
      <a
        href="https://github.com/67230144/img-gen-openai-nodejs"
        target="_blank"
        class="github-link"
      >
        <img src="img/github-mark.svg" alt="GitHub logo" class="github-logo" />
      </a>
    </footer>
  </body>
</html>
